  <div class="d-flex flex-row" >

    <h2>Advanced Search</h2>
  </div>
  <hr>

      <span>all these words:</span>
    </div>

      <input class="form-control">
    </div>
    <div class="col-4">
      <span>info and instruction of typing</span>
    </div>
  </div>
  <div class="d-flex d-row top-buffer">
    <div class="col-3">
      <span>this exact phrases:</span>
    </div>
    <div class="col-5">
      <input class="form-control">
    </div>
    <div class="col-4">
      <span>info and instruction of typing</span>
    </div>
  </div>
  <div class="d-flex d-row top-buffer">
    <div class="col-3">
      <span>any of these words:</span>
    </div>
    <div class="col-5">
      <input class="form-control">
    </div>
    <div class="col-4">
      <span>info and instruction of typing</span>
    </div>
  </div>
  <div class="d-flex d-row top-buffer">
    <div class="col-3">
      <span>none of these words:</span>
    </div>
    <div class="col-5">
      <input class="form-control">
    </div>
    <div class="col-4">
      <span>info and instruction of typing</span>
    </div>
  </div>
  <div class="d-flex d-row top-buffer">
    <div class="col-3">
      <span>last update:</span>
    </div>
    <div class="col">
      <input class="form-control">
    </div>
  </div>
  <hr>
  <div class="d-flex d-row top-buffer">
    <div class="col-3">
      <button class="d-block float-md-left btn-link" style="border: none; background: none" (click)="onBackClicked()">< Back</button>
    </div>
    <div class="col-6">
      <button class="btn btn-secondary d-flex mx-auto" (click)="onSearchClicked()">Search</button>
    </div>
  </div>
</div>
